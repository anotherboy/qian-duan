<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--主要用于让用户输入数据，并提交给服务器/默认get方法-->
    <h1>登陆界面</h1>
    <form action="H4-表单回应.html" method="POST">   <!--cationg:url-->
    用户名:<input type="text" name="username" /><br/>
    密&nbsp;&nbsp;&nbsp;&nbsp;码<input type="password" name="pws" /><br/>  <!--&nbsp;一个空格的意思-->
    <input type="submit" value="确认" /><input type="reset" value="重新填写" />
    </form>
    *********复选框************
    <form>
        <input type="checkbox" name="p">苹果<br/>      <!--name不一定一样-->
        <input type="checkbox" name="p">菠萝<br/>
        <input type="checkbox" name="p">香蕉<br/>
    </form>
    **********单选框************
    <form>
        <input type="radio" name="sex" />男<br/>
        <input type="radio" name="sex" />女<br/>   <!--name一定一样-->
    </form>
    **********隐藏************
    <form>
        <input type="hidden" value="123" name="salary" /><br/> <!--能提交又不破坏界面-->
        do you see me?
    </form>
    **********下拉选择条**********<br/>
    请选择你的出生地:
    <select name="biradd">    <!--下拉选择框-->
        <option value="">------请选择------</option> 
        <option value="beijing">北京</option>             <!--服务器从value获得值-->
        <option value="shanghai">上海</option>
        <option value="guangzhou">广州</option>
        <option value="shenzhen">深圳</option>
    </select><br/><br/>
    **********请留言**********<br/>
    <textarea cols=30"" rows="10" >请这里输...</textarea>  <!--文本域--><br/>
    ******选择要上传的文件*****<br/>
    <input type="file" value="浏览" name="myfile"  />
</body>
</html>
