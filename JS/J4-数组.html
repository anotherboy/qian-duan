<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script lang="javascript">
        //一维数组
        var weight = [2, 4, 5, 6, 7, 8];
        all_weight = 0;
        for(var i=0; i<weight.length; i++){
            document.writeln(weight[i] + " ");
            all_weight += weight[i];
        } 
        document.writeln("all_weight" + all_weight + "kg");
        document.writeln("avreg_weight:" + (all_weight/6).toFixed(3) + "kg");  //指定小数位数
        //二维数组
        document.write("<br/>");
        var arr = [["jiahong", 12, 5.4], ["a", 32, "3d"], [89,0]];   //元素变成数组
        for(var i=0; arr.length;i++){
            for(var j=0; j<(arr[i].length); j++){
                document.write(arr[i][j] + "&nbsp");
            }
            document.write("<br/>");     //遍历完一行后换行
        }
        document.write("j");

    </script>
</head>
<body>
    
</body>
</html>
